<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星立UI</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --color: #999;
            --border-color: #999;
            --border-radius: 4px;
            --border-color-hover: #666;
        }

        #app {
            padding: 100px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body style="border: 1px solid red;">
<div id="app">
    <div style="overflow: hidden; padding: 5px;">

        <g-popover position="top">
            <template v-slot:content="slotProps">
                <div>sadjlkassasasasaasasasassasasasasasasasasasasasaasasasasasasassasasasas</div>
                <g-button @click="slotProps.close">关闭</g-button>
            </template>
            <template v-slot:default>
                <g-button>点我</g-button>
            </template>
        </g-popover>

        <g-popover position="bottom">
            <template v-slot:content>
                <div>我是内容</div>
            </template>
            <template v-slot:default>
                <g-button>点我</g-button>
            </template>
        </g-popover>
        <g-popover position="left">
            <template v-slot:content>
                <div>我是内容asassasasasasa</div>
            </template>
            <template v-slot:default>
                <g-button>点我左</g-button>
            </template>
        </g-popover>
        <g-popover position="right">
            <template v-slot:content>
                <div>我是内容</div>
            </template>
            <template v-slot:default>
                <g-button>点我右</g-button>
            </template>
        </g-popover>
        <hr>
        <g-popover position="top" trigger="hover">
            <template v-slot:content>
                <div>sadjlkassasasasaasasasassasasasasasasasasasasasaasasasasasasassasasasas</div>
            </template>
            <template v-slot:default>
                <g-button>点我</g-button>
            </template>
        </g-popover>

        <g-popover position="bottom" trigger="hover">
            <template v-slot:content>
                <div>我是内容</div>
            </template>
            <template v-slot:default>
                <g-button>点我</g-button>
            </template>
        </g-popover>
        <g-popover position="left" trigger="hover">
            <template v-slot:content>
                <div>我是内容asassasasasasa</div>
            </template>
            <template v-slot:default>
                <g-button>点我左</g-button>
            </template>
        </g-popover>
        <g-popover position="right" trigger="hover">
            <template v-slot:content>
                <div>我是内容 <a href="#"></a> 看新闻</div>
            </template>
            <template v-slot:default>
                <g-button>点我右</g-button>
            </template>
        </g-popover>
    </div>
</div>
<script src="./src/app.js"></script>

</body>
</html>
