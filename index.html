<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星立UI</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --color: #999;
            --border-color: #999;
            --border-radius: 4px;
            --border-color-hover: #666;
        }

        #app {

        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <g-tabs @update:selected="yyy" :selected.sync="selectedTab">
        <g-tabs-head  >
            <template v-slot:actions>
                <button>设置</button>
            </template>
            <g-tabs-item name="study">
              学习
            </g-tabs-item>
            <g-tabs-item name="thinking">思考</g-tabs-item>
            <g-tabs-item name="sports" :disabled="true">运动</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-panel name="study">学习相关资讯</g-tabs-panel>
            <g-tabs-panel name="thinking">思考相关资讯</g-tabs-panel>
            <g-tabs-panel name="sports">运动相关资讯</g-tabs-panel>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>

</body>
</html>
